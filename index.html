<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">

  <title>Calculator | by: Richardy Tanure</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <span id="display">0</span>
    </div>
    <div class="keyboard">
      <div class="row">
        <button class="double-button" onclick="buttonClick('c')">
          C
        </button>
        <button class="single-button" onclick="buttonClick('<')">
          <
        </button>
        <button class="single-button" onclick="buttonClick('+')">
          +
        </button>
      </div>
      <div class="row">
        <button class="single-button" onclick="buttonClick(1)">
          1
        </button>
        <button class="single-button" onclick="buttonClick(2)">
          2
        </button>
        <button class="single-button" onclick="buttonClick(3)">
          3
        </button>
        <button class="single-button" onclick="buttonClick('-')">
          -
        </button>
      </div>
      <div class="row">
        <button class="single-button" onclick="buttonClick(4)">
          4
        </button>
        <button class="single-button" onclick="buttonClick(5)">
          5
        </button>
        <button class="single-button" onclick="buttonClick(6)">
          6
        </button>
        <button class="single-button" onclick="buttonClick('*')">
          *
        </button>
      </div>
      <div class="row">
        <button class="single-button" onclick="buttonClick(7)">
          7
        </button>
        <button class="single-button" onclick="buttonClick(8)">
          8
        </button>
        <button class="single-button" onclick="buttonClick(9)">
          9
        </button>
        <button class="single-button" onclick="buttonClick('/')">
          /
        </button>
      </div>
      <div class="row">
        <button class="triple-button" onclick="buttonClick(0)">
          0
        </button>
        <button class="single-button" onclick="buttonClick('=')">
          =
        </button>
      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
